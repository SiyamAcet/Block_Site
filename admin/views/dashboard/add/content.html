{{define "content"}}
<h1>
   Add New Blog Text
   <a href="/admin" class = "btn btn-outline-primary float-right" ><i class= "fa fa-arrow-left"></i>Go Back</a>
</h1>
<hr>
<form action="/admin/add" method="post" enctype="multipart/form-data">
   <div class="form-group">
      <label>Title</label>
      <input type="text" name="blog-title" class="form-control">
   </div>
   <div class="form-group">
      <label>Blog Text Description</label>
      <textarea name="blog-desc" cols="30" rows="2" class="form-control"></textarea>
   </div>
    <div class="form-group">
        <label>Category</label>
        <select name="blog-category" class="form-control">
            {{range $index,$value := .Categories}}
            <option value="{{$value.ID}}">{{$value.Title}}</option>
            {{end}}
        </select>
    </div>
    <div class="form-group">
        <label>Image</label>
        <input type="file" name = "blog-picture" class="form-control-file"> 
    </div>
    <div class="form-group">
        <label>Blog Text Content</label>
        <textarea name="blog-content" id="summernote" cols="30" rows="10" class="form-control"></textarea>
        
    </div>
    <button type="submit" class="btn btn-outline-success w-100 my-3">Save</button>
</form>

{{end}}
